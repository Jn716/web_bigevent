
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入 layui 的 CSS -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入自己的 CSS -->
  <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
  <!-- 卡片区域 -->
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 筛选区域 -->
      <form class="layui-form layui-form-pane">
        <!-- 分类 -->
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">分类</label>
          <div class="layui-input-block">
            <!-- 文章分类的下拉菜单 -->
            <select name="cate_id">
              <option value="">请选择分类</option>
            </select>
          </div>
        </div>
        <!-- 状态 -->
        <div class="layui-form-item layui-inline">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-block">
            <!-- 筛选状态的下拉菜单 -->
            <select name="state">
              <option value="">请选择状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
        </div>
        <!-- 筛选按钮 -->
        <div class="layui-form-item layui-inline">
          <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
        </div>
        <!-- 重置按钮 -->
        <div class="layui-form-item layui-inline">
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </form>

      <!-- 表格区域 -->
      <table class="layui-table">
        <colgroup>
          <col>
          <col width="200">
          <col width="200">
          <col width="200">
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>文章标题</th>
            <th>分类</th>
            <th>发表时间</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 表格的数据行 -->
          <tr>
            <td>文章标题</td>
            <td>分类</td>
            <td>发表时间</td>
            <td>状态</td>
            <td>
              <button type="button" class="layui-btn layui-btn-xs btn-edit">编辑</button>
              <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- 分页区域 -->
      <div id="page-box"></div>
    </div>
  </div>

  <!-- 预览文章的模板 -->
  <script type="text/html" id="template-art">
    <h1></h1>

    <div>
      作者：龙猫 发布时间：2021-06-03 14:14:03 所属分类：最新 状态：已发布
    </div>

    <hr>
  </script>

  <!-- 导入 layui 的 JS 库文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入 jQuery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入 axios -->
  <script src="/assets/lib/axios.js"></script>
  <!-- 导入 baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入处理事件的 dayjs -->
  <script src="/assets/lib/dayjs.min.js"></script>
  <!-- 导入自己的 JS -->
  <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
