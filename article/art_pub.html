
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 导入 layui 的样式 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入富文本编辑器的样式 -->
  <link rel="stylesheet" href="/assets/lib/quill/quill.snow.css">
  <!-- 导入自己的样式 -->
  <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
  <!-- 卡片 -->
  <div class="layui-card">
    <div class="layui-card-header">写文章</div>
    <div class="layui-card-body">
      <!-- 表单 -->
      <form class="layui-form form-pub">
        <!-- 标题 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required|title" placeholder="请输入文章标题"
              autocomplete="off" class="layui-input" maxlength="30">
          </div>
        </div>
        <!-- 分类 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select name="cate_id" lay-verify="required">
              <option value="">请选择文章类别</option>
            </select>
          </div>
        </div>
        <!-- 内容 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章内容</label>
          <div class="layui-input-block">
            <!-- 富文本编辑器的 div，将来会把这个 div 初始化为富文本编辑器 -->
            <div id="editor"></div>
          </div>
        </div>
        <!-- 封面 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <div class="cover-left">
              <img id="image" src="/assets/images/cover.jpg" alt=""
                style="width: 100%; height: 100%; object-fit: cover;" />
            </div>
            <!-- 右侧选择封面区域 -->
            <div class="cover-right">
              <!-- 文件选择框 -->
              <input type="file" id="file" style="display: none;" accept="image/*">
              <!-- 选择封面按钮 -->
              <button type="button" class="layui-btn layui-btn-danger btn-choose-img">选择封面</button>
            </div>
          </div>
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn btn_pub" lay-submit lay-filter="formDemo">发布</button>
            <button class="layui-btn layui-btn-primary btn_cg" lay-submit lay-filter="formDemo">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 导入 layui 的库文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入 jQuery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入 axios -->
  <script src="/assets/lib/axios.js"></script>
  <!-- 导入 baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入富文本编辑器的 JS -->
  <script src="/assets/lib/quill/quill.js"></script>
  <!-- 导入自己的 JS -->
  <script src="/assets/js/article/art_pub.js"></script>
</body>

</html>
